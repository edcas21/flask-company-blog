<!DOCTYPE html>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <meta charset="utf-8">

    <title></title>
  </head>
  <body>

    <div class="container">

      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">

          <!-- Top-left Corner -->
          <div class="col-4 pt-1">
            {% if current_user.is_authenticated == False %}
            <a class="btn btn-sm btn-outline-secondary" href="{{url_for('users.register')}}">Register</a>
            {% endif %}
          </div>

          <!-- Top Center -->
          <div class="col-4 text-center">
            <h2 class="blog-header-logo text-dark">The Company</h2>
          </div>

          <!-- Top-right Corner -->
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if current_user.is_authenticated == False %}
            <a class="btn btn-sm btn-outline-secondary" href="{{url_for('users.login')}}">Log In</a>
            {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{{url_for('users.logout')}}">Log Out</a>
            {% endif %}
          </div

        </div>
      </header>

      <!-- Nav -->
      <div class="nav-scroller py-1 mb-2">
        <nav class="class="nav d-flex justify-content-between"">
          <a class="p-2 link-secondary" href="{{url_for('core.index')}}">Home</a>
          <a class="p-2 link-secondary" href="{{url_for('core.info')}}">About</a>
          {% if current_user.is_authenticated %}
          <a class="p-2 link-secondary" href="{{url_for('users.account')}}">Account</a>
          <a class="p-2 link-secondary" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
          {% endif %}
        </nav>
      </div>

    </div>
